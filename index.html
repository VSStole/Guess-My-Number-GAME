<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <title>Guess My Number!</title>
</head>
<body>
     <div id="container">
    <header>
        <button  class="btn again">Again!</button>
        <p class="between "> (Between 1 and 333)</p>


        <h1>Guess My Number!</h1><br>
        <div class="number"> ? </div>
    </header>
    <hr>
    <main>
        <div class="leftt">
        <section class=" left">
            <input type=" number" class="guess"/><br><br>
            <button class="btn check">Check!</button>
         </section>
        
        
         <section class="right">
             <p class="message">Start guessing...</p>
             <p class="label-score">Score:<span class="score">33</span></p>
              <p class="label-highscore">Highscore:<span class="highscore">0</span></p>
        </section>
    </div>
        
 </main>
</div>
 <script src="main.js"></script>

        
    
</body>
</html>
